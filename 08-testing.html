<span class="hljs-comment"># Verdad / Falsedad</span>

<span class="hljs-comment"># Predicate matchers</span>
expect(actual).to be_xxx         <span class="hljs-comment"># passes if actual.xxx?</span>
expect(actual).to have_xxx(<span class="hljs-symbol">:arg</span>) <span class="hljs-comment"># passes if actual.has_xxx?(:arg)</span>
